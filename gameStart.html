		var sWidth=document.documentElement.clientWidth;

		if(sHeight>rankHeight){
			$("#gameStart")[0].style.backgroundSize='20rem '+sHeight+"px";
		}else{
			$("#gameStart")[0].style.backgroundSize='20rem '+rankHeight+"px";

	});
